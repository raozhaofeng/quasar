<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='description' content='<%= productDescription %>'>
    <meta name='format-detection' content='telephone=no'>
    <meta name='msapplication-tap-highlight' content='no'>
    <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>'>
</head>
<body>
<!-- quasar:entry-point -->
</body>
<script>
    document.title = localStorage.getItem('_appTitle') ?? ''
    if (localStorage.getItem('_appIco')) {
        let documentLink = document.createElement('link')
        documentLink.type = 'image/x-icon';
        documentLink.rel = 'shortcut icon';
        documentLink.href = localStorage.getItem('_appIco')
        document.getElementsByTagName('head')[0].appendChild(documentLink)
    }
</script>
</html>
